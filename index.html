<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor" id="container">
        <div class="imagen" id="divImagen">
            <p id="resultado2"></p>
        </div>
        <form class="form" onsubmit="calcular(event)">
            <h1>Calculadora de IMC</h1>
            <label for="inputPeso">Peso(kg):</label>
            <input type="number" id="inputPeso" step="0.01" min="0" required placeholder="Ingresa tu peso">
            <label for="inputAltura">Altura(m):</label>
            <input type="number" id="inputAltura" step="0.01" min="0" required placeholder="Ingresa tu altura">
            <br>
            <button type="submit">Calcular IMC</button>
            <p id="resultado"></p>
        </form>
    </div>
</body>
<script src="./app.js"></script>
</html>
